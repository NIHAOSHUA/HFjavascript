  <body>
    <div id="father">
      <h1>标题一</h1>
      <p id="id">p1</p>
      <p class="p2">p2</p>
    </div>
    <script>
      var self = document.getElementById("p1");
      var father = p1.parentElement;
      father.removechild(self);

      //删除是一个动态的过程；
      father.removechild(father.children[0]);
      father.removechild(father.children[1]);
      father.removechild(father.children[2]);
    </script>
