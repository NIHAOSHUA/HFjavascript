<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var now = new Date(); //获取当前时间
      now.getFullYear();
      now.getMonth();
      now.getDate();
      now.getDay(); //星期几
      now.getHours();
      now.getMinutes();
      now.getSeconds();
      now.getTime();
    </script>
  </body>
</html>
